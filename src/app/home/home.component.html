<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card mt-3 mb-3">
                <div class="card-header">
                    Agregar Tema
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <div class="input-group-text">
                            <i class="bi bi-bookmark-plus-fill"></i>
                        </div>
                        <input [(ngModel)]="newTopic.title"type="text" class="form-control">
                    </div>
                </div>
                <div class="card-footer">
                    <input (click)="createTopic()" type="button" value="Guardar" class="btn btn-success float-end">
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tema</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let topic of topics">
                    <td>{{topic.id}}</td>
                    <td>{{topic.title}}</td>
                    <th><button class="btn btn-outline-danger float-end"><i class="bi bi-trash3-fill"></i></button></th>
                </tr>
            </tbody>
        </table>

            <nav>
                <ul class="pagination">
                    <ng-container *ngFor="let page of pages">
                        <li class="page-item"><button>{{page.label}}</button></li>
                    </ng-container>
                </ul>
            </nav>
    </div>
</div>
